<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>SignUp</title>

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair Display:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="sign-up5">
      <section class="email-input-parent">
        <img
          class="email-input-icon"
          loading="lazy"
          alt=""
          src="./public/rectangle-3@2x.png"
        />

        <div class="password-inputs">
          <form class="rectangle-container">
            <div class="frame-child2"></div>
            <div class="sign-up-frame">
              <h2 class="sign-up6">Sign Up</h2>
            </div>
            <input class="frame-child3" placeholder="Email" type="text" />

            <input
              class="frame-child4"
              placeholder="New Password"
              type="text"
            />

            <input
              class="frame-child5"
              placeholder="Conform Password"
              type="text"
            />

            <div class="login-link">
              <button class="header-player">
                <div class="sign-up7">Sign Up</div>
              </button>
            </div>
            <div class="new-password-label">
              <div class="login7" id="loginText">Login</div>
            </div>
          </form>
        </div>
      </section>
    </div>

    <script>
      var loginText = document.getElementById("loginText");
      if (loginText) {
        loginText.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      </script>
  </body>
</html>
